<!--sign up page-->

<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form [formGroup]="signup_form">
  
                  <div class="form-outline mb-3">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="signup_name"/>
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                  </div>
  
                  <div class="form-outline mb-3">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="signup_email" />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  </div>
  
                  <div class="form-outline mb-3">
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="signup_password"/>
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>
  
                  <div class="form-outline mb-3">
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" formControlName="signup_repassword" />
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  </div>
  
                  <div class="form-check d-flex justify-content-center mb-3">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3cg"
                    />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>
  <br>
                  <div class="d-flex justify-content-center mb-3">
                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="formSubmit()">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-4 mb-2">Have already an account? <a  class="fw-bold text-body" (click)="redirect()"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
